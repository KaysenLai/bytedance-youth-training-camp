<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        #wrap {
            margin: 20vh auto;
            width: 260px;
            height: 50vh;
            border: 1px solid #000;
            overflow: hidden;
        }
        #list {
            margin: 0;
            padding: 10px 5px;
            list-style: none;
            font-size: 16px;
        }
        #list li {
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="list"></div>
    </div>
    <button id="press">press</button>
    <button id="longTap">longTap</button>
    <button id="normal">normal</button>

    <script src="./gesture/gesture.js"></script>
    <script>
      {
        let list = document.querySelector('#list')
        let arr = new Array(100).fill(0)
        list.innerHTML = arr.map((item, index) => `<li>${index}</li>`).join('')
      }
    </script>
    <script>
      {
        let list = document.querySelector('#list')
        enableGesture(list)

      }
    </script>

</body>
</html>
